<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #f4f0ed;">
    <form class="form mx-auto">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
            <label>
                <input required="" placeholder="Firstname" type="text" class="input">
            </label>
    
            <label>
                <input required="" placeholder="Lastname" type="text" class="input">
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="Email" type="email" class="input">
        </label> 
            
        <label>
            <input required="" placeholder="Password" type="password" class="input">
        </label>
        <label>
            <input required="" placeholder="Confirm password" type="password" class="input">
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="login.html" style="color: black;">Sign in</a> </p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
